teleop:
  n6d_planner:
    ros__parameters:
      # Topics that provide the planning inputs and outputs.
      map_topic: /octomap_full               # Full 3D octomap map (octomap_msgs/Octomap)
      pose_topic: /space_cobot/pose          # Robot pose in the map frame (geometry_msgs/PoseStamped)
      goal_topic: /nav6d/goal                # Target pose to plan toward (geometry_msgs/PoseStamped)
      path_topic: /nav6d/planner/path        # Generated waypoint path (nav_msgs/Path)
      map_frame: map                         # TF frame in which path poses are expressed

      # Collision model and search limits.
      robot_radius: 0.35                     # Radius (m) used to inflate obstacles during collision checks
      occupancy_threshold: 0.5               # Voxel occupancy probability treated as occupied
      max_search_range: 15.0                 # Maximum straight-line distance (m) the planner will search
      max_expansions: 60000                  # A* node expansion cap to avoid runaway searches
      line_sample_step: 0.25                 # Spacing (m) used when testing straight-line feasibility

      # Debug aids for RViz visualisation.
      debug_markers: true                    # Publish path markers when true
      marker_topic: /nav6d/planner/path_markers  # MarkerArray output topic
